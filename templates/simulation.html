{% extends 'appbase.html' %}

{% block content %}
<div class="abs">
  <div class="rel">
    <p>PROTOCOLISM</p>
  </div>
  <div class="rel soft-page">
      <div class="log-container pt-4">
        <h3>Simulation log:</h3>
      </div>
      <div class="rel">
  
        <div class="log-container">
          <textarea class="log" rows="10" disabled>{{ session.get('log')}}</textarea>
        </div>
      </div>
  </div>
  <form method="post">
    <button type="submit" class="btn btn-primary button-in-carousel width-in-carousel" name="back" value="back">Back to menu</button>
  </form>
</div>

{% endblock %}
